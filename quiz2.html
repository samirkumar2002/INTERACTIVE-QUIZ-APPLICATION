<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .quiz-title {
      font-size: 26px;
      font-weight: bold;
      color: #444;
      margin-bottom: 20px;
    }
    .question {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 25px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f2f2f2;
      color: #333;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .options button:hover {
      background-color: #dcdcdc;
    }
    .options button.correct {
      background-color: #4CAF50;
      color: #fff;
    }
    .options button.wrong {
      background-color: #f44336;
      color: #fff;
    }
    #next-btn, #start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #next-btn:hover, #start-btn:hover {
      background-color: #0056b3;
    }
    #score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #222;
    }
    #welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #name-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-title">ðŸŽ¯ Interactive Quiz Player</div>

    <div id="welcome-screen">
      <input type="text" id="name-input" placeholder="Enter your name" />
      <button id="start-btn">Let's Play</button>
    </div>

    <div id="quiz-screen" style="display:none;">
      <div id="question" class="question"></div>
      <div class="options" id="options"></div>
      <button id="next-btn">Next</button>
      <div id="score"></div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Lisbon"],
        answer: "Paris"
      },
      {
        question: "Which language is used for web development?",
        options: ["Python", "JavaScript", "C++", "Java"],
        answer: "JavaScript"
      },
      {
        question: "What does CSS stand for?",
        options: ["Colorful Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Creative Style Sheets"],
        answer: "Cascading Style Sheets"
      },
      {
        question: "Which HTML tag is used to define a paragraph?",
        options: ["<p>", "<h1>", "<div>", "<span>"],
        answer: "<p>"
      }
    ];

    let currentIndex = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const scoreEl = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    const nameInput = document.getElementById('name-input');
    const welcomeScreen = document.getElementById('welcome-screen');
    const quizScreen = document.getElementById('quiz-screen');

    startBtn.addEventListener('click', () => {
      const userName = nameInput.value.trim();
      if (userName === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      welcomeScreen.style.display = 'none';
      quizScreen.style.display = 'block';
      loadQuestion();
    });

    function loadQuestion() {
      resetState();
      const current = questions[currentIndex];
      questionEl.textContent = `Q${currentIndex + 1}: ${current.question}`;
      current.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', () => selectAnswer(button, current.answer));
        optionsEl.appendChild(button);
      });
    }

    function resetState() {
      nextBtn.style.display = 'none';
      optionsEl.innerHTML = '';
      scoreEl.textContent = '';
    }

    function selectAnswer(button, correctAnswer) {
      const allButtons = optionsEl.querySelectorAll('button');
      allButtons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) {
          btn.classList.add('correct');
        } else {
          btn.classList.add('wrong');
        }
      });

      if (button.textContent === correctAnswer) {
        score++;
      }

      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.textContent = "ðŸŽ‰ Quiz Completed!";
      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';
      scoreEl.textContent = `Your Score: ${score} / ${questions.length}`;
    }
  </script>
</body>
</html>
